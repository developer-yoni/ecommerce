# 스프링 비동기 작업을 위한 스레드 풀 설정
task:
  execution:
    pool:
      # 스레드 풀의 코어 크기
      core-size: 100
      # 스레드 풀의 최대 크기
      max-size: 500
      # 큐 용량
      queue-capacity: 100
      # 스레드 이름 접두사
      thread-name-prefix: "async-task-"